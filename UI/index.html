<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css"> 
    <link rel="stylesheet" href="style.css">
    <title>Gallo HUD</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="container" v-cloak>
        <div class="hud">
            <div class="hud-item" id="health-box">
                <i class="fas fa-heart"></i>
                <div class="progress-bar">
                    <div class="progress" id="health-progress" :style="{ width: health + '%' }"></div>
                </div>
            </div>
            <div class="hud-item" id="armor-box">
                <i class="fas fa-shield"></i>
                <div class="progress-bar">
                    <div class="progress" id="armor-progress" :style="{ width: armor + '%' }"></div>
                </div>
            </div>
            <div class="hud-item" id="food-box">
                <i class="fas fa-drumstick-bite"></i>
                <div class="progress-bar">
                    <div class="progress" id="food-progress" :style="{ width: food + '%' }"></div>
                </div>
            </div>
            <div class="hud-item" id="drink-box">
                <i class="fas fa-tint"></i>
                <div class="progress-bar">
                    <div class="progress" id="drink-progress" :style="{ width: drink + '%' }"></div>
                </div>
            </div>
            <div class="hud-item" id="stamina-box">
                <i class="fas fa-bolt"></i>
                <div class="progress-bar">
                    <div class="progress" id="stamina-progress" :style="{ width: stamina + '%' }"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
